name: Code Quality & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Run Lint
      run: ./gradlew lint
    
    - name: Upload Lint Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: lint-reports
        path: app/build/reports/lint-results*.html
    
    - name: Check Lint Errors
      run: |
        if grep -q "Error:" app/build/reports/lint-results*.html; then
          echo "Lint errors found!"
          exit 1
        fi

  detekt:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Run Detekt
      run: ./gradlew detekt
      continue-on-error: true
    
    - name: Upload Detekt Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: detekt-reports
        path: app/build/reports/detekt/

  ktlint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Run ktlint
      run: ./gradlew ktlintCheck
      continue-on-error: true
