name: Performance Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 12 * * *'  # Daily

jobs:
  apk-size-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Check APK Size
      run: |
        APK_SIZE=$(du -h app/build/outputs/apk/release/app-release.apk | cut -f1)
        echo "üì¶ APK Size: $APK_SIZE"
        
        # Check if APK is under 15MB (warning at 12MB)
        APK_BYTES=$(du -b app/build/outputs/apk/release/app-release.apk | cut -f1)
        APK_MB=$((APK_BYTES / 1048576))
        
        echo "APK_MB=$APK_MB" >> $GITHUB_ENV
        
        if [ $APK_MB -gt 15 ]; then
          echo "‚ùå APK size exceeds 15MB: ${APK_MB}MB"
          exit 1
        elif [ $APK_MB -gt 12 ]; then
          echo "‚ö†Ô∏è APK size warning: ${APK_MB}MB (target: <10MB)"
        else
          echo "‚úÖ APK size OK: ${APK_MB}MB"
        fi
    
    - name: Analyze APK
      run: |
        # Install bundletool
        wget https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar -O bundletool.jar
        
        # Get APK info
        java -jar bundletool.jar dump manifest --bundle=app/build/outputs/apk/release/app-release.apk | head -20
    
    - name: Upload APK Size Report
      uses: actions/upload-artifact@v3
      with:
        name: apk-size-report
        path: app/build/outputs/apk/release/

  memory-profiling:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Run Lint for potential memory issues
      run: ./gradlew lint
      continue-on-error: true
    
    - name: Upload Lint Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: memory-lint-report
        path: app/build/reports/lint-results*.html
