name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Extract version from tag
      run: |
        VERSION_TAG=${{ github.ref }}
        VERSION=${VERSION_TAG#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    
    - name: Build Release AAB & APKs
      run: |
        ./gradlew bundleRelease assembleRelease \
          -Dorg.gradle.jvmargs="-Xmx4096m"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/bundle/release/*.aab
        draft: false
        prerelease: false
        body: |
          ## LiteRead v${{ env.VERSION }}
          
          ### Release Notes
          
          See CHANGELOG.md for details.
          
          ### Downloads
          
          - **Universal APK**: For most devices
          - **ARM64 APK**: For modern Android phones
          - **ARMv7 APK**: For older Android phones
          - **x86/x86_64 APK**: For tablets and Android emulators
          - **AAB**: For Google Play Store
          
          ### Installation
          
          ```bash
          # Install APK
          adb install LiteRead-release.apk
          ```
          
          ### Requirements
          - Android 5.0 (API 21) or higher
          
          ### Changes
          - Better performance
          - Improved UI/UX
          - Bug fixes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-${{ env.VERSION }}
        path: |
          app/build/outputs/apk/release/
          app/build/outputs/bundle/release/
        retention-days: 90
